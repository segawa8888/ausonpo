<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8" />
    <!--▼タイトル・キーワードなどの指定-->
    <title>プロジェクトkaoru</title>
    <meta name="description" content="" />
  </head>

  <body style="visibility: hidden">
    <main class="l-main l-container lg:-full sm:-full js-main u-mb-20">
      <!--コンテンツはこちら-->
      <!--こんな写真はNGです！ No.12-->
      <div class="p-pet-photo-sample">
        <div class="p-pet-photo-sample__title">
          <h3>こんな写真はNGです！</h3>
        </div>
        <div class="p-pet-photo-sample__images">
          <div class="p-pet-photo-sample__body">
            <div class="p-pet-photo-sample__img">
              <picture>
                <source
                  srcset="/assets/img/pet/pet_image_dog01_pc.webp"
                  media="(min-width:769px)"
                  type="image/webp"
                />
                <source
                  srcset="/assets/img/pet/pet_image_dog01_pc.webp"
                  media="(min-width:769px)"
                />
                <source
                  srcset="/assets/img/pet/pet_image_dog01_sp.webp"
                  type="image/webp"
                />
                <img
                  src="/assets/img/pet/pet_image_dog01_sp.jpg"
                  alt=""
                  loading="lazy"
                />
              </picture>
            </div>
            <div class="p-pet-photo-sample__text">
              <p>
                複数で写っていて、<br />
                対象となるペットを特定できないもの
              </p>
            </div>
          </div>
          <div class="p-pet-photo-sample__body">
            <div class="p-pet-photo-sample__img">
              <picture>
                <source
                  srcset="/assets/img/pet/pet_image_dog02_pc.webp"
                  media="(min-width:769px)"
                  type="image/webp"
                />
                <source
                  srcset="/assets/img/pet/pet_image_dog02_pc.webp"
                  media="(min-width:769px)"
                />
                <source
                  srcset="/assets/img/pet/pet_image_dog02_sp.webp"
                  type="image/webp"
                />
                <img
                  src="/assets/img/pet/pet_image_dog02_sp.jpg"
                  alt=""
                  loading="lazy"
                />
              </picture>
            </div>
            <div class="p-pet-photo-sample__text">
              <p>後姿で、お顔を確認できないもの</p>
            </div>
          </div>
        </div>
      </div>

      <!--選べる2つの保険タイプ No.14-->
      <div class="p-pet-type-info">
        <div class="p-pet-type-info__title">
          <h2 class="c-heading2-has-line">選べる2つの保険タイプ</h2>
        </div>
        <div class="p-pet-type-info__box">
          <div class="p-pet-type-info__type">
            <div class="p-pet-type-info__name">
              <p>通院あり<br class="lg:u-hidden" /><span>タイプ</span></p>
            </div>
            <p class="p-pet-type-info__text">
              保険料が高くても<br />
              <span>入院・手術に加え、通院まで<br class="lg:u-hidden" /></span
              >しっかりカバーしたい方へ
            </p>
          </div>
          <div class="p-pet-type-info__type p-pet-type-info__type--yellow">
            <div class="p-pet-type-info__name">
              <p>通院なし<br class="lg:u-hidden" /><span>タイプ</span></p>
            </div>
            <p class="p-pet-type-info__text">
              <span>保険料の負担は抑えたい</span>けど、<br />
              高額になりがちな入院・手術に特化して備えておきたい
            </p>
          </div>
        </div>
      </div>



    </main>
    <!--javascript-->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
